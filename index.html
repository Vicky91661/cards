<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/regular.min.css">


  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" >
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card " style="width: 18rem;">
  <img class="card-img-top first-img" src="images/image-equilibrium.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title ho">Equilibrium #3429</h5>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="row">
      <div class="col-6">

        <p class="dif-colore">
         <i class="fa-brands fa-ethereum"></i>&nbsp;&nbsp;&nbsp;0.041 ETH
        </p>

      </div>
      <div class="col-6 text-end mr-1">
        <p>
        <i class="fa-solid fa-clock"></i>&nbsp;&nbsp;&nbsp;3 days left
        </p>

      </div>
    </div>
    <hr>
    <div class="row last">
      <div class="col-1 p-0">
        <img class="second-img" src="images/image-avatar.png">
      </div>
      <div class="col-11 p-0">
        <p class="yes">
          Creation of <span class="ho">&nbsp;&nbsp;Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
</div>



  <div class="attribution">

    Coded by Vicky Sah.
  </div>
</body>
</html>
